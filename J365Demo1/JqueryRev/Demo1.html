<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery-3.6.1.js"></script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 400px;
            height: auto;
            border: 1px solid red;
        }

        .info {
            width: 400px;
            height: 300px;
            border: 1px solid rebeccapurple;
        }

        #markdown {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="main">
        <form action="#" method="get">
            姓名 <input type="text" name="name" id="name"><br>
            爱好 游泳<input type="checkbox" class="hobby" value="游泳">
            打球<input type="checkbox" class="hobby" value="打球">
            k歌<input type="checkbox" class="hobby" value="K歌"><br>
            学历 <select name="xueli" id="xueli">
                <option value="大专">大专</option>
                <option value="本科">本科</option>
                <option value="研究生">研究生</option>
            </select><br>
            性别 <input type="radio" name="sex" id="" checked value="男">男 <input type="radio" name="sex" id="" value="女">女
            <br>
            备注：<textarea name="markdown" id="markdown" cols="20" rows="1"></textarea> <input type="button" value="获取数据"
                onclick="getInfo()">
        </form>
        <div class="info">
            <span id="info-text">

            </span>
        </div>
    </div>
</body>
<script>
    function getInfo() {
        let hobby = '';
        let name = $("#name").val()
        let hobbys = $(".hobby")
        let xueli = $("#xueli").val()
        let sex = '';
        for (var i = 0; i < hobbys.length; i++) {
            if (hobbys[i].checked) {
                hobby += $(hobbys[i]).val() + "\t";
            }
        }
        let sexes = $("input[name='sex']")
        for (var i = 0; i < sexes.length; i++) {
            if (sexes[i].checked) {
                sex = $(sexes[i]).val()
            }
        }
        let markdown = $("textarea[name='markdown']").val()
        $("#info-text").html(name + "<br/>" + hobby + "<br/>" + xueli + "<br/>" + sex + "<br/>" + markdown)
    }
</script>

</html>
